<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">School Mate Website</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/studentapp/home/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/studentapp/create/">Create</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/studentapp/display/">Display All</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/studentapp/register/">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/studentapp/login/">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/studentapp/logout/">Logout</a>
      </li>
      </ul>
    </div>
  </nav>
  
    <h1 style="text-align: center;">Display Page</h1>
    <table>
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Roll No</th>
                <th scope="col">Name</th>
                <th scope="col">Marks</th>
                <th scope="col">Actions</th>

            </tr>
        </thead>
        <tbody>
            {% for obj in data %}
            <tr>
                <td >{{obj.id}}</td>
                <td>{{ obj.roll }}</td>
                <td>{{ obj.name }}</td>
                <td>{{ obj.marks }}</td>
                <td> <a href="/studentapp/update/{{obj.id}}" class="btn btn-warning"> Update </a> &nbsp; &nbsp; 
                  <a href="/studentapp/delete/{{obj.id}}/" class="btn btn-danger"> Delete </a> </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
